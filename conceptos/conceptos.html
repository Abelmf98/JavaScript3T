<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirso de JavaScript - Conceptos Básicos - Inserción</title>
</head>
<body>
    <h1>Como insertar JavaScript el HTML</h1>
    <p>Podemos insertar JavaScript en un documento utilizando el tag de &lt;script&gt</p>
    <code>
        &lt;script&gt;
            console.log('JavaScript cargado y ejecutado.')
         &lt;/script&gt;   
    </code>
    <script>
        console.log('JavaScript cargado y ejecutado.')
    </script>

    <p>La segunda opción es enlazar un fichero de JavaScript</p>
    <code>
        &lt;script&gt; src='codigo.js' &lt;/script&gt;
    </code>
    <script src="codigo.js"></script>
</body>
</html>
